<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3V Cronograma</title>
    <link rel="icon" type="image/png" href="/logo-3v.png">
    <link rel="apple-touch-icon" href="/logo-3v.png">
    <meta name="apple-mobile-web-app-title" content="3V">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Glow effects adapted for light mode */
        .glow-purple {
            filter: drop-shadow(0 0 8px rgba(176, 102, 255, 0.4));
        }

        .glow-cyan {
            filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.4));
        }

        .glow-lime {
            filter: drop-shadow(0 0 8px rgba(50, 255, 126, 0.4));
        }

        .glow-brand {
            filter: drop-shadow(0 0 8px rgba(220, 0, 20, 0.4));
        }

        .box-glow-purple {
            box-shadow: 0 0 20px rgba(176, 102, 255, 0.1);
        }

        .box-glow-cyan {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .box-glow-brand {
            box-shadow: 0 0 20px rgba(220, 0, 20, 0.15);
        }

        /* Glassmorphism overrides for light mode */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 640px) {
            html {
                font-size: 18px;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc0014',
                        brand: '#dc0014',
                    }
                }
            }
        }
    </script>

{

    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>

</head>

</html>
