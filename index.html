<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Cronograma</title>
    <link rel="icon" type="image/png" href="/icon-desktop.png">
    <link rel="apple-touch-icon" href="/icon-mobile.png">
    <meta name="apple-mobile-web-app-title" content="BSC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json?v=20260127_v7">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Glow effects for dark mode */
        .glow-brand {
            filter: drop-shadow(0 0 12px rgba(220, 0, 20, 0.6));
        }

        .glow-yellow {
             filter: drop-shadow(0 0 12px rgba(255, 199, 0, 0.6));
        }

        .glow-orange {
             filter: drop-shadow(0 0 12px rgba(255, 107, 0, 0.6));
        }

        .box-glow-brand {
            box-shadow: 0 0 25px rgba(220, 0, 20, 0.25);
        }

        /* Glassmorphism for dark mode */
        .glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @media (max-width: 640px) {
            html {
                font-size: 18px;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc0014',
                        brand: {
                            red: '#dc0014',
                            orange: '#FF7D00',
                            yellow: '#FFD000',
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script id="sw-reg">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
