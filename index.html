<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3V Villas Cronograma</title>
    <link rel="icon" type="image/png" href="/calendar-favicon.png">
    <link rel="apple-touch-icon" href="/calendar-favicon.png">
    <meta name="apple-mobile-web-app-title" content="3V Villas">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json?v=20260202_v1">
    <meta name="color-scheme" content="light">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc0014',
                        brand: {
                            red: '#dc0014',
                            orange: '#FF7D00',
                            yellow: '#FFD000',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            background-color: #ffffff;
            color: #111111;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }





        @media (max-width: 640px) {
            html {
                font-size: 18px;
            }
        }
    </style>


    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script id="sw-reg">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
