<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3V Villas Cronograma</title>
    <link rel="icon" type="image/png" href="/calendar-favicon.png">
    <link rel="apple-touch-icon" href="/calendar-favicon.png">
    <meta name="apple-mobile-web-app-title" content="3V Villas">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json?v=20260202_v1">
    <meta name="color-scheme" content="light">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            background-color: #f9fafb;
            color: #111111;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Glow effects for dark mode */
        .glow-brand {
            filter: drop-shadow(0 0 12px rgba(220, 0, 20, 0.6));
        }

        .glow-yellow {
            filter: drop-shadow(0 0 12px rgba(255, 199, 0, 0.6));
        }

        .glow-orange {
            filter: drop-shadow(0 0 12px rgba(255, 107, 0, 0.6));
        }

        .box-glow-brand {
            box-shadow: 0 0 25px rgba(220, 0, 20, 0.25);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 640px) {
            html {
                font-size: 18px;
            }
        }
    </style>


    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script id="sw-reg">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
